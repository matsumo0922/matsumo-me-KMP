compileSdk = "35"

# Gradle
gradle = "8.7.3"

# Kotlin
kotlin = "2.1.10"

# KotlinX
kotlinxCoroutines = "1.7.3"
kotlinxDatetime = "0.6.1"
kotlinxSerializationJson = "1.8.0"
