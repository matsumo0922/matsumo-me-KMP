kmp-room = { module = "androidx.room:room-runtime", version.ref = "kmpRoom" }
kmp-room-compiler = { module = "androidx.room:room-compiler", version.ref = "kmpRoom" }
kmp-sqlite = { module = "androidx.sqlite:sqlite-bundled", version.ref = "kmpSqlite" }

# Ktorfit
ktorfit = { module = "de.jensklingenberg.ktorfit:ktorfit-lib", version.ref = "ktorfit" }

# Google
google-material = { module = "com.google.android.material:material", version.ref = "material" }

# Koin
koin-bom = { module = "io.insert-koin:koin-bom", version.ref = "koin" }
